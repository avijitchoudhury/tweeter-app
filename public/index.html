<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600i&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navDiv">
      <span class="navSpan">tweeter</span>
    </nav>

    <header class="headerOne">
      <div class="headerIMG">
        <img id="profileIMG" src="/images/profile-hex.png" alt="">
      </div>
      <div class="nameDiv">
        <h2 class="tweetName">Avijit Choudhury</h2>
      </div>
    </header>

    <div class="mainBodyDiv">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST" class="tweetForm" >
          <textarea id="tweetBox" name="text" placeholder="What are you humming about?"></textarea>
          <div class="inputDiv">
          <input type="submit" value="Tweet" class="tweetButton">
          <span class="counter" id="characters">140</span>
          </div>
        </form>
      </section>
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <article class="tweet">

      </article>
    </main>

  </body>
</html>
